<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Layout test</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <style>
      body {
        background-color: aqua;
        width: 100vw;
        height: 100vh;
        margin: 0px;
      }

      #app {
        background-color: burlywood;

        width: 100%;
        height: 100%;

        display: flex;
      }

      .lane {
        background-color: chocolate;
        overflow: auto;
      }

      #all {
        background-color: coral;

        flex-grow: 1;
        overflow: auto;

        display: flex;
        flex-flow: column wrap;
      }

      #lanes {
        display: flex;
      }

      .note {
        width: 300px;
        height: 300px;

        background-color: wheat;

        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="lanes">
        <div class="lane" data-simplebar>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
        </div>
        <div class="lane" data-simplebar>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
        </div>
      </div>

      <div id="all">
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
      </div>
    </div>
  </body>
</html>
